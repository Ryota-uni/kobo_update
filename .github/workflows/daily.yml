name: Daily Kobo Progress Update

on:
  schedule:
    - cron: "30 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.11"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run progress builder
        env:
          KOBO_BASE_URL: ${{ secrets.KOBO_BASE_URL }}
          KOBO_TOKEN: ${{ secrets.KOBO_TOKEN }}
          LUAPULA_ASSET_UID: ${{ secrets.KOBO_ASSET_UID }}
        run: uv run python src/luapula_progress.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html docs/progress.csv || true
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "Auto update survey progress"
            git push
          fi